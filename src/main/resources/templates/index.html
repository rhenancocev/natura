<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>

<script src="/js/app.js"></script>

<style>
div { 
  width: 300px; 
  background: skyblue;
}
</style>
</head>
<body>
<form action="#" th:action="@{/buscar}" th:object="${formulario}" method="post">
	<div>
		<p>Digite o numero de pedido:</p>
		<input type="text" class="form-control" th:field="*{nmPedido}" />
		<p><input type="submit" value="Buscar" class="btn-primary" />
		<p>Olá, Tableless! Meu nome é: {{ teste }}</p>
	</div>
</form>

<thead>
        <tr>
            <th> Numero Pedido </th>
            <th> Data cancelamento boleto </th>
        </tr>
    </thead>
<tbody>
	 <tr th:each="pedido :${lista}">
        <td th:text="${pedido.getNmPedido}">1</td>
		<td th:text="${pedido.dtCancelamento}">Jack</td>
    </tr>
</tbody>

</body>



</html>
